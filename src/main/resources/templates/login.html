<!DOCTYPE html>
<html lang="en"
      xmlns:th=http://www.thymeleaf.org>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="рецепти, готварски рецепти, кулинарни рецепти, готвене, какво да сготвя, храна">
    <meta property="description"
        content="Готварски рецепти със снимки, необходими продукти, порции, време за приготвяне и стъпки, които да следваш, за да сготвиш своето ястие.">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Да сготвим - Вход</title>
</head>

<body>
    <!-- Login Page -->
    <section id="login">
        <div class="container">
            <a id="icon" th:href="@{/}">
                <img id="login_logo" src="/images/lets_cook.png" alt="logo">
            </a>
            <form id="login-form"
                  th:action="@{/user/login}"
                  th:method="POST">
                <h1>Вход</h1>
                <p>Моля, въведи своите данни.</p>
                <hr>
                <p>E-mail</p>
                <input placeholder="Въведи e-mail" name="email" type="text">
                <p>Парола</p>
                <input type="password" placeholder="Въведи парола" name="password">
                <input type="submit" class="registerbtn" value="Влизане">
            </form>
            <div class="signin">
                <p>Все още нямаш акаунт?
                    <a th:href="@{/user/register}">Регистрация</a>.
                </p>
            </div>
        </div>
    </section>
</body>

</html>
