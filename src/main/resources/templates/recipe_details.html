<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="рецепти, готварски рецепти, кулинарни рецепти, готвене, какво да сготвя, храна">
    <meta property="description"
        content="Готварски рецепти със снимки, необходими продукти, порции, време за приготвяне и стъпки, които да следваш, за да сготвиш своето ястие.">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <script src="/js/app.js" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Да сготвим - Рецепти</title>
</head>

<body>
    <div id="food-container">

        <div th:replace="fragments/navbar">Navbar</div>

        </div>
        <hr style="width:100%;text-align:left;margin-left:0">
        <main class="page">
            <div id="recipe-dash" class="recipe-page">
                <section class="recipe-hero">
                    <!-- Slideshow container -->
                    <div id="img-slide" class="food-image-container">
                        <div class="mySlides">
                        </div>
                        <!-- Next and previous buttons -->
                        <a class="prev">&#10094;</a>
                        <a class="next">&#10095;</a>
                    </div>
                    <article id="recipe-info" class="recipe-info">
                        <h2></h2>
                        <div class="recipe-icons">
                            <article>
                                <h5>Категория</h5>
                                <p> &#127869;&#65039; </p>
                            </article>
                            <article>
                                <h5>Вегетарианско</h5>
                                <p> &#129367; </p>
                            </article>
                            <article>
                                <h5>Време за приготвяне</h5>
                                <p> &#128337; </p>
                            </article>
                            <article>
                                <h5>Порции</h5>
                                <p> &#127860; </p>
                            </article>
                        </div>
                    </article>
                </section>
                <!-- content -->
                <section class="recipe-content">
                    <article>
                        <h4>
                            <img src="https://www.supichka.com/assets/images/recipe_icon--sm.png" alt="recipe_icon"
                                class="icon_image">
                            РЕЦЕПТА:
                        </h4>
                        <div class="single-instruction">
                            <header>
                                <p>Стъпка 1</p>
                                <div></div>
                            </header>
                            <p id="1st-step">
                            </p>
                        </div>
                        <div class="single-instruction">
                            <header>
                                <p>Стъпка 2</p>
                                <div></div>
                            </header>
                            <p id="2nd-step">
                            </p>
                        </div>
                        <div class="single-instruction">
                            <header>
                                <p>Стъпка 3</p>
                                <div></div>
                            </header>
                            <p id="3rd-step">
                            </p>
                        </div>
                    </article>
                    <article class="second-column">
                        <div id="ingredients">
                            <h4>
                                <img src="https://www.supichka.com/assets/images/products_icon--sm.png"
                                    alt="ingredients_icon" class="icon_image">
                                НЕОБХОДИМИ СЪСТАВКИ:
                            </h4>
                            <!-- <p class="single-ingredient"></p> -->
                        </div>
                    </article>
                </section>
            </div>
        </main>

    <div th:replace="fragments/footer">Navbar</div>

</html>
